  <div class="container">
  <form>
    <div class="form-group row">
      <label for="outagename" class="col-sm-2 col-form-label">Outage Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="outagename" placeholder="Hurricane Sandy">
      </div>
    </div>
    <div class="form-group row">
      <label for="outagename" class="col-sm-2 col-form-label">Start Date/Time</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="startdatetime" placeholder="02/16/2009">
      </div>
    </div>
    <div class="form-group row">
      <label for="outagename" class="col-sm-2 col-form-label">End Date/Time</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="enddatetime" placeholder="02/17/2009">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Partial Restoration?</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox">
          </label>
        </div>
      </div>
    </div>
    <div class="form-inline">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Outage Cause</label>
      <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
        <option selected>Choose...</option>
        <option value="1">Squirrel</option>
        <option value="2">Lightning</option>
        <option value="3">Storm</option>
      </select>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Save Outage Record</button>
      </div>
    </div>
  </form>
